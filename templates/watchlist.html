{% extends "layout.html" %}

{% block title %}
   Watchlist
{% endblock %}

{% block main %}
<table class="table table-striped">
    {% if watchlist %}
    <thead>
    <tr>
        <th>Title</th>
        <th>Genres</th>
    </tr>
    </thead>
    <tbody>
        {% for movie in watchlist %}
    <tr>
            <td>{{movie.title}}</td>
            <td>{{movie.genres}}</td>
    </tr>
        {% endfor %}
</tbody>
{% endif %}
</table>
{% endblock %}
